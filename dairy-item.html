<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Item's</title>
    <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="./index.html"><div class="dropdown">
                    <button class="dropbtn">HOME</button>
                  </div></a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large animate">Grocery-store</h1>
    </header>
    <marquee behavior="alternate" direction="left" scrollamount="20"><h1>Wellcome To Our Store Plz Choose Item's</h1></marquee>
    <section class="container content-section">
       <h2 class="section-header">Dairy Item's</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">MILK</span>
                <img class="shop-item-image" src="images/milk.jpg">;
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 120</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">EGG'S</span>
                <img class="shop-item-image" src="Images/eggs.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 240</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">CHEESE</span>
                <img class="shop-item-image" src="Images/cheese.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 100</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">BUTTER</span>
                <img class="shop-item-image" src="Images/butter.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 200</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">BREAD</span>
                <img class="shop-item-image" src="Images/bread.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 90</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">PASTA</span>
                <img class="shop-item-image" src="Images/pasta.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 80</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
    </section>
</section>
<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">Rs 0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
<footer class="main-footer">
    <div class="container main-footer-container">
        <h3 class="band-name">Grocery-store</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="Images/YouTube Logo.png">
                </a>
            </li>
            <li>
                <a href="https://www.spotify.com" target="_blank">
                    <img src="Images/Spotify Logo.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="Images/Facebook Logo.png">
                </a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
