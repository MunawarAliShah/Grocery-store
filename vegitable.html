<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagitabe's</title>
    <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="demo.html"><div class="dropdown">
                    <button class="dropbtn">HOME</button>
                  </div></a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large animate">Glossary Store</h1>
    </header>
    <marquee>
        <h2 class="section-header-one">Wellcome To Our Store Plz Choose Item's</h2>
    </marquee>
    <section class="container content-section">
        <h2 class="section-header">VAGETABLE'S</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">ONION'S</span>
                    <img class="shop-item-image" src="Images/onion.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 120</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">GARLIC</span>
                <img class="shop-item-image" src="Images/garlic.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">100</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">TOMATO</span>
                <img class="shop-item-image" src="Images/tomato.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 120</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">POTATO</span>
                <img class="shop-item-image" src="Images/potato.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">Rs 80</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
</section>
<section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">Rs 0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
<footer class="main-footer">
    <div class="container main-footer-container">
        <h3 class="band-name">Glossary Store</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="Images/YouTube Logo.png">
                </a>
            </li>
            <li>
                <a href="https://www.spotify.com" target="_blank">
                    <img src="Images/Spotify Logo.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="Images/Facebook Logo.png">
                </a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
